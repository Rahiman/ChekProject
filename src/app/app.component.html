<div class="container">
<h1>Template Driven forms</h1>

<form #userName = "ngForm">
  <h2>{{userName.value | json}}</h2>
<hr>
<h2>{{userList| json }}</h2>
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control"  [(ngModel)] = "userList.name" name="UserName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="userEmail" [(ngModel)] = "userList.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="userPhone" [(ngModel)] = "userList.phone">
      </div>
      <div class="form-group">
          <select class="form-control"  name="topic" [(ngModel)] = "userList.topic">
              <option> Choose a topic</option>
              <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="mb-3">
        <div class="form-group form-check">
            <input type="radio" class="form-check-input" name="preferncetime" value="morning" [(ngModel)] = "userList.prefertime">
            <label class="form-check-label">Morning</label>
          </div>   
          <div class="form-group form-check">
              <input type="radio" class="form-check-input" name="preferncetime" value="evening" [(ngModel)] = "userList.prefertime">
              <label class="form-check-label">evening</label>
            </div>  
        </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="subscribe" [(ngModel)] = "userList.subscribe">
      <label class="form-check-label">Subscribe</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
